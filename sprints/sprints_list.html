<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/navigation.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<style>
			.sprints-list li {
				border-color: #CDD;
				border-style: solid;
				border-width: 0 0 1px 0;
			}

			.sprints-list li a {
				display: block;
				width: 100%;
				padding: 20px 20px 20px 40px;
			}

			.sprints-list li a:hover {
				background-color: #CDD;
			}
		</style>

		<script src="https://cdn.rawgit.com/launchpad-project/api.js/master/build/globals/api-min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>

		<title>Retro - Sprints</title>
	</head>

	<body>
		<div class="navigation">
			<a href="http://jennyhchen.github.io/retro">Home</a>
			<a href="../members/members_list.html">Members</a>
			<a href="../teams/teams_list.html">Teams</a>
			<a href="../sprints/sprints_list.html">Sprints</a>
		</div>

		<div class="sprints">
			<ul id="sprintsList" class="sprints-list list-unstyled">
			</ul>

			<a><button class="btn btn-default"><svg width="10px" viewBox="0 0 512 512"><path d="M479.82 224.002H287.41V32.092c0-17.6-14.4-32-32-32s-32 14.4-32 32v191.91H32c-17.6 0-32 14.4-32 32s14.4 32 32 32h191.41v191.91c0 17.6 14.4 32 32 32s32-14.4 32-32v-191.91h192.41c17.6 0 32-14.4 32-32s-14.4-32-32-32z"></path></svg>Add Sprint</button></a>
		</div>

		<script type="text/javascript">
			Launchpad.url('http://liferay.io/retrodash/retro/sprint').get().then(
				function(response){
					var sprintsList = document.getElementById('sprintsList');

					console.log(sprintsList);

					var sprints = response.body();

					for (i = 0; i < sprints.length; i++) {
						var node = document.createElement("li");

						var linkText = document.createTextNode(sprints[i].name);

						var a = document.createElement("a");

						a.appendChild(linkText);
						a.title = linkText;
						a.href = "view_sprint.html?id=" + sprints[i].id;

						node.appendChild(a);

						sprintsList.appendChild(node);
					}
				}
			);
		</script>
	</body>
</html>
